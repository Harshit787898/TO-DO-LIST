<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io(1)/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io(1)/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io(1)/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body class="body">
    <div class="header">
    <h1>To Do List</h1>
    </div>
    <div name class="list">
        <input  type="text" placeholder="Enter your work" id="input">
        <button type="submit" onclick="add()" class="butto">Add Item</button>
        <div class="work" id="cont">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
